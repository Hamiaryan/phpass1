<!DOCTYPE html>
<html>
<head>
    <title>Employee Information Form</title>
    <style>
          body, html {
        margin: 0;
        padding: 0;
        height: 100%; /* Corrected value */
        font-family: Arial, sans-serif;
        background-color: #d1cfcf;
    }


        .centered-form {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff; 
        }

        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 400px;
            width: 600px;
            padding: 20px;
            background: #4f4f4f;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(97, 97, 97, 0.3);
            color: #fbfbfb;
            text-align: center;
        }

        h1, h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-field {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 10px;
        }

        .form-field label,
        .form-field input {
            width: 45%;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        header, footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        .logo img {
            max-width: 100px;
            height: auto;
            vertical-align: middle;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="Asset/logo.png" alt="Company Logo">
        </div>
        <h1>Hamed IT LTD.</h1>
    </header>
    <div class="centered-form">
        <form method="POST" action="process.php" class="form-container">
            <h2>Insert Employee Information </h2>
            
            <div class="form-field">
                <label for="employee_id">Employee ID:</label>
                <input type="text" name="employee_id" required>
            </div>
            <div class="form-field">
                <label for="first_name">First Name:</label>
                <input type="text" name="first_name" required>
            </div>
            <div class="form-field">
                <label for="last_name">Last Name:</label>
                <input type="text" name="last_name" required>
            </div>
            <div class="form-field">
                <label for="email">Email:</label>
                <input type="email" name="email" required>
            </div>
            <div class="form-field">
                <label for="telephone">Telephone:</label>
                <input type="tel" name="telephone" required>
            </div>
            
            <div class="form-field">
                <label for="department">Department:</label>
                <input type="text" name="department" required>
            </div>
            <div class="form-field">
                <label for="salary_per_time">Salary per Time:</label>
                <input type="number" name="salary_per_time" required>
            </div>
            <div class="form-field">
                <label for="hours_per_month">Hours per Month:</label>
                <input type="number" name="hours_per_month" required>
            </div>

            <input type="submit" value="Submit">
        </form>
    </div>
    <footer>
        &copy; Hamed IT LTD. All Rights Reserved.
    </footer>
</body>
</html>
